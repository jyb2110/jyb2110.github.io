<script type="text/javascript">
    function getCookie(c_name) {
        if (document.cookie.length > 0) {
            c_start = document.cookie.indexOf(c_name + "=");
            if (c_start != -1) {
                c_start = c_start + c_name.length + 1;
                c_end = document.cookie.indexOf(";", c_start);
                if (c_end == -1) c_end = document.cookie.length;
                return decodeURIComponent(document.cookie.substring(c_start, c_end));
                //escape() unescape()函数可对字符串进行编码解码，这样就可以在所有的计算机上读取该字符串。
                //escape() unescape()其实只是转义特殊字符如:
                //document.write(escape("Visit W3School!") + "<br />")
                //document.write(escape("?!=()#%&"))
                //输出
                //Visit%20W3School%21
                //%3F%21%3D%28%29%23%25%26
                //ECMAScript v3 反对使用该方法，应用使用 decodeURI() 和 decodeURIComponent() 替代它。
            }
        }
        return "";
    }

    function setCookie(c_name, value, expiredays) {
        var exdate = new Date();
        exdate.setDate(exdate.getDate() + expiredays);
        document.cookie = c_name + "=" + decodeURI(value) +
                ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString()) + ";Path=/";
    }

    function login() {

        var password = document.forms['valiForm']['pwd'].value;

        }
        if (password == null || password == '') {

            return false;
        }

        if(username == getCookie('username') && password == getCookie('pwd1')){
            setCookie('isLogin','true',365);
            return true;
        }else{
            alert('用户名或密码不正确');
            return false;
        }
    }
</script>
